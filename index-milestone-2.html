<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Php Ajax dischi</title>

</head>
<body>
    <div id="app">

        <header class="d-flex justify-content-between">
            <img class="logo" src="./img/logo.png" alt="Spotify logo">
            <div class="">
                <button @click="getAll">All</button>
                <button @click="getRock">Rock</button>
                <button @click="getPop">Pop</button>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <div class="album-card col-5" v-for="disco in dischi" >
                    <img :src="disco.poster" :alt="disco.title">
                    <h5>{{disco.title}}</h5>
                    <h6>{{disco.author}}</h6>
                    <h6>{{disco.year}}</h6>
                </div>
            </div>
        </div>
   
    </div>


    <script src="./js/script.js"></script>    
</body>
</html>
